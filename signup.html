    </header>
    <main>
      <div class="container">
        <div class="section signup">
          <div class="right">
            <div class="formcontainer">
              <h3>Bli medlem</h3>
              <div class="formbox">
                <form action="https://httpbin.org/anything" method="post">
                  <div class="name">
                    <label for="name">Name</label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      placeholder="First name"
                      required
                    />
                  </div>
                  <div class="surname">
                    <label for="surname">Surname</label>
                    <input
                      id="surname"
                      name="surname"
                      type="text"
                      placeholder="Surname"
                      required
                    />
                  </div>
                  <div class="email">
                    <label for="email">Your email</label>
                    <input
                      id="email"
                      name="email"
                      type="text"
                      placeholder="yourname@chasacademy.se"
                      required
                    />
                  </div>
                  <div class="password">
                    <label for="pass">Password</label>
                    <input
                      id="pass"
                      name="password"
                      type="password"
                      placeholder="*****"
                      required
                    />
                  </div>
                  <div class="edu">
                    <p>Har du en katt hemma?:</p>
                    <div>
                      <input
                        type="radio"
                        id="fmw"
                        name="chas_edu"
                        value="fmw23"
                      />
                      <label for="fmw">Ja</label>
                    </div>
                    <div>
                      <input
                        type="radio"
                        id="uxui"
                        name="chas_edu"
                        value="uxui"
                      />
                      <label for="uxui">Nej</label>
                    </div>
                  </div>
                  <div class="message">
                    <label for="msg">Message</label>
                    <textarea
                      id="msg"
                      name="message"
                      type="text"
                      placeholder="Your message.."
                    ></textarea>
                  </div>
                  <div class="subbutton">
                    <button type="submit">Skicka</button>
                  </div>
                </form>
              </div>
              <div class="infotext">
                <a href="./forget.html">Forgot Password?</a>
                <p>Alreay have an account? <a href="./login.html">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
